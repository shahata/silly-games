<!doctype html>
<html ng-app="angularMemoryGameApp">
  <head>
    <title>Memory Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="stylesheet" href="../shared/theme.css">
    <link rel="stylesheet" href="./styles/main.css">
    <style>:root { --neon-accent: #39ff14; }</style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script type="module" src="./scripts/app.js"></script>
  </head>
  <body>
    <script>document.fonts.ready.then(() => document.body.classList.add('ready'))</script>
    <a class="back-home" href="../">&larr; Home</a>
    <div class="game-page" ng-controller="GameController as gameCtrl">
      <span class="new-game" role="img" aria-label="New Game" ng-click="gameCtrl.restart()">ðŸ”„</span>
      <div class="pairs-left">Pairs left: {{gameCtrl.game.unmatchedPairs}}</div>
      <table>
        <tr ng-repeat="row in gameCtrl.game.grid">
          <td ng-repeat="tile in row" class="container">
            <div class="card" ng-class="{flipped: tile.flipped}" ng-click="gameCtrl.game.flipTile(tile)">
              <img class="front" src="./images/back.png">
              <img class="back" ng-src="{{tile.imageUrl}}">
            </div>
          </td>
        </tr>
      </table>
      <div class="message" ng-if="gameCtrl.game.unmatchedPairs > 0">{{gameCtrl.game.message}}</div>
      <div class="game-popup-overlay" ng-if="gameCtrl.game.unmatchedPairs === 0 && !gameCtrl.popupDismissed">
        <div class="game-popup">
          <h2>You Win!</h2>
          <button class="ok-btn" ng-click="gameCtrl.dismissPopup()">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>
